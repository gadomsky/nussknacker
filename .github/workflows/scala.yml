name: Scala CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Cache Primes
      id: cache-primes
      uses: actions/cache@v1
      with:
        path: ${{ env.GITHUB_WORKSPACE }}/.ivy2/cache
        key: ivy2
    - name: Setup envs
      run: echo "::set-env name=action_state::${date '+%Y_%m_%d_%H_%M'}"    
    - name: Run tests
      run: printenv | sort 
      env:
        APPLICATION_NAME: nussknacker
        SANITIZED_BRANCH: actions